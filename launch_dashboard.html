<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriGraph AI - Launching Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .link:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¾ AgriGraph AI</h1>
        <p>Launching web dashboard...</p>
        <div class="spinner"></div>
        <a href="http://127.0.0.1:5000" class="link" id="dashboardLink">Open Dashboard Now</a>
        <p style="color: #999; font-size: 12px; margin-top: 20px;">
            <strong>To start the server:</strong><br>
            <code>python3 start_dashboard.py</code><br>
            or<br>
            <code>python3 run_web.py</code>
        </p>
        <p style="color: #c00; font-size: 12px; margin-top: 10px;" id="errorMsg" style="display: none;">
            Server not running. Please start the server first.
        </p>
    </div>
    <script>
        // Try to check if server is running
        fetch('http://127.0.0.1:5000/api/data')
            .then(response => {
                if (response.ok) {
                    document.getElementById('errorMsg').style.display = 'none';
                } else {
                    document.getElementById('errorMsg').style.display = 'block';
                }
            })
            .catch(() => {
                document.getElementById('errorMsg').style.display = 'block';
            });
        
        // Auto-retry link every 2 seconds
        setInterval(() => {
            fetch('http://127.0.0.1:5000/api/data')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('errorMsg').style.display = 'none';
                        // Auto-redirect if server becomes available
                        if (!window.hasRedirected) {
                            window.hasRedirected = true;
                            window.location.href = 'http://127.0.0.1:5000';
                        }
                    }
                })
                .catch(() => {});
        }, 2000);
    </script>
    </div>
</body>
</html>
